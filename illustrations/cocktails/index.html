<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">

  <!-- Favicon -->

  <!-- Font Preconnects -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* Illustration Page Specific Styles */
    .illustration-page {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--space-md);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--orange);
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--orange-dark);
    }
    
    .illustration-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    .illustration-title {
        font-size: 2.5rem;
        color: var(--teal);
        margin-bottom: var(--space-md);
        border: none;
    }
    
    .illustration-meta {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .meta-title {
        font-size: 1rem;
        color: var(--dark);
        font-weight: 600;
        margin-bottom: var(--space-sm);
        text-align: center;
    }

    .techniques-list {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-xs);
        width: fit-content;
    }

    .techniques-list li {
        position: relative;
        padding-left: 1.5rem;
        font-size: 0.85rem;
        color: var(--dark);
        text-align: left;
    }

    .techniques-list li::before {
        content: '✦';
        position: absolute;
        left: 0;
        color: var(--mustard);
        font-size: 1rem;
    }
    
    .illustration-container {
      background: var(--lightest);
      border: 2px solid var(--dark);
      border-radius: 25px;
      box-shadow: -6px 6px 0 0 var(--mustard);
      padding: var(--space-xl);  /* Change from space-2xl to space-xl */
      /* Add these specific dimensions */
      width: 900px;
      height: 600px;
      max-width: 100%; /* Responsive */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-2xl) auto;
      position: relative;
      overflow: hidden;
    }

    .illustration-container > * {
    width: 100%;
    height: 100%;
}

    .site-title {
      font-size: 1.2em;
    }

    .image-container {
      position: relative;
    }
  </style>
</head>

<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header>
    <nav aria-label="Main navigation">
      <div class="nav-container">
        <a href="../../" class="btn" aria-label="Return to main gallery">
          ← Back to Gallery
        </a>
      </div>
    </nav>
  </header>

  <main id="main-content">
    <div class="illustration-page">
      
      <!-- Illustration Header -->
      <div class="illustration-header">
        <h2 class="illustration-title">COCKTAILS</h2>
        <div clas="illustration-meta">
            <p class="meta-title">Techniques Used:</p>
            <ul class="techniques-list">
                <li> obs</li>
                <li>oBS</li>
                <li>OBS</li>
                <li>OBS</li>
                <li>OBS</li>
            </ul>
        </div>
      </div>
      
      <!-- Illustration Display -->
      <div class="illustration-container" >
        <!-- COCKTAILS -->
        <div class="cocktails-illustration-container">
          <!-- Cocktail Shaker -->
           <div class="shaker-wrapper">
              <div class="shaker-cap">
                <div class="cap-inner"></div>
              </div>
              <div class="shaker-neck">
                <div class="neck-inner"></div>
              </div>
              <div class="shaker-middle-wrapper">
                <div class="middle-inner">
                  <div class="middle-center"></div>
                </div>
              </div>
              <div class="shaker-edge">
                <div class="edge-inner"></div>
              </div>
              <div class="shaker-bottom">
                <div class="bottom-inner">
                  <div class="bottom-center"></div>
                </div>
              </div>
              <div class="shaker-bottom-shadow"></div>
              <div class="shaker-ground-shadow"></div>
           </div>
          <!-- Old Fashioned-->
          <div class="old-fashioned-wrapper">
            <!-- Glass -->
            <div class="glass-wrapper">
              <div class="glass-outer">
                <div class="glass-inner">
                  <!-- Inside-Top of the glass-->
                  <div class="glass-top">
                    <div class="glass-top-inner"></div>
                  </div>
                  <!-- Drink -->
                  <div class="drink-outer">
                    <div class="drink-inner">
                      <div class="ice-cube"></div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
            <!-- Toothpick & Cherry-->
             <div class="toothpick-cherry-wrapper">
              <!-- Toothpick-->
              <div class="toothpick"></div>
              <!-- Cherry-->
              <div class="cherry">
                <div class="cherry-half left">
                  <div class="cherry-highlight"></div>
                </div>
                <div class="cherry-half right"></div>
              </div>
             </div>
             
              
             </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
