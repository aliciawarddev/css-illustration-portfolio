    /* Illustration Page Specific Styles */
    .illustration-page {

    }
    
    .illustration-header {

        font-family: 'Bebas Neue', sans-serif;
        font-size: 3rem;

        text-transform: uppercase;
        line-height: 1.1;
        text-align: center;
        margin-bottom: var(--space-lg);
        /* Single text shadow for consistency */
        text-shadow: -2px 2px 0 var(--orange);
    }
    
    .illustration-meta {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .meta-title {

        font-weight: 600;
        margin-bottom: var(--space-sm);

    }

    .techniques-list {

        padding: 0;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;

        width: fit-content;
    }

    .techniques-list li {

        text-align: left;
    }

    .techniques-list li::before {

        left: 0;
        color: var(--mustard);
        font-size: 1rem;
    }
    
    .illustration-container {
      background: var(--lightest);
      border: 2px solid var(--dark);
      border-radius: 25px;
      box-shadow: -6px 6px 0 0 var(--mustard);

      /* Add these specific dimensions */
      width: 900px;
      height: 600px;
      max-width: 100%; /* Responsive */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-2xl) auto;
      position: relative;
      overflow: hidden;
    }

    width: 100%;
