<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TODO-DESCRIPTION - Pure CSS illustration">
  <meta name="author" content="Alicia Ward">
  
  <!-- Page Title -->
  <title>Quarter-Circle Pattern | CSS Illustrations</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23FAF3E0' rx='10'/><text x='50' y='70' font-family='Bebas Neue, sans-serif' font-size='50' fill='%233B9C9C' text-anchor='middle' font-weight='400'>AW</text></svg>">
  
  <!-- Font Preconnects -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* Illustration Page Specific Styles */
    .illustration-page {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--space-md);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--orange);
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--orange-dark);
    }
    
    .illustration-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    .illustration-title {
      font-size: 2.5rem;
      color: var(--teal);
      margin-bottom: var(--space-md);
      border: none;
    }
    
    .illustration-meta {
      font-size: 0.9rem;
      color: var(--dark);
      opacity: 0.8;
      font-style: italic;
    }
    
    .illustration-container {
      background: var(--lightest);
      border: 2px solid var(--dark);
      border-radius: 25px;
      padding: var(--space-2xl);
      box-shadow: -6px 6px 0 0 var(--mustard);
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-2xl);
      position: relative;
    }

    .site-title {
      font-size: 1.2em;
    }

    .image-container {
      position: relative;
    }
  </style>
</head>

<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header>
    <nav aria-label="Main navigation">
      <div class="nav-container">
        <a href="../../" class="btn" aria-label="Return to main gallery">
          ‚Üê Back to Gallery
        </a>
      </div>
    </nav>
  </header>

  <main id="main-content">
    <div class="illustration-page">
      
      <!-- Illustration Header -->
      <div class="illustration-header">
        <h2 class="illustration-title">QUARTER CIRCLE PATTERN</h2>
        <p class="illustration-meta">Techniques: TODO-TECHNIQUES</p>
      </div>
      
      <!-- Illustration Display -->
      <div class="illustration-container" >
        <!-- QUARTER CIRCLE PATTERN -->
        <div class="quarter-circle-pattern-illustration-container">
          <!-- Rows -->
          <div class="row">
            <!-- Circle 1 -->
            <div class="circle">
              <div class="top-half">
                <div class="quarter-top-left"></div>
                <div class="quarter-top-right"></div>
              </div>
              <div class="bottom-half">
                <div class="quarter-bottom-left"></div>
                <div class="quarter-bottom-right"></div>
              </div>
            </div>
            <!-- Circle 2 -->
            <div class="circle">
              <div class="top-half">
                <div class="quarter-top-left"></div>
                <div class="quarter-top-right"></div>
              </div>
              <div class="bottom-half">
                <div class="quarter-bottom-left"></div>
                <div class="quarter-bottom-right"></div>
              </div>
            </div>




            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
