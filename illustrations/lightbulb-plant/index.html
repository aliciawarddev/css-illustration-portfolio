<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lightbulb Plant - Pure CSS illustration">
  <meta name="author" content="Alicia Ward">
  
  <!-- Page Title -->
  <title>Lightbulb Plant</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23FAF3E0' rx='10'/><text x='50' y='70' font-family='Bebas Neue, sans-serif' font-size='50' fill='%233B9C9C' text-anchor='middle' font-weight='400'>AW</text></svg>">
  
  <!-- Font Preconnects -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/gallery.css">
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* Illustration Page Specific Styles */
    .illustration-page {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--space-md);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--orange);
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--orange-dark);
    }
    
    .illustration-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    .illustration-title {
        font-size: 2.5rem;
        color: var(--teal);
        margin-bottom: var(--space-md);
        border: none;
    }
    
    .illustration-meta {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .meta-title {
        font-size: 1rem;
        color: var(--dark);
        font-weight: 600;
        margin-bottom: var(--space-sm);
        text-align: center;
    }

    .techniques-list {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-xs);
        width: fit-content;
    }

    .techniques-list li {
        position: relative;
        padding-left: 1.5rem;
        font-size: 0.85rem;
        color: var(--dark);
        text-align: left;
    }

    .techniques-list li::before {
        content: 'âœ¦';
        position: absolute;
        left: 0;
        color: var(--mustard);
        font-size: 1rem;
    }
    
    .illustration-container {
      background: var(--lightest);
      border: 2px solid var(--dark);
      border-radius: 25px;
      box-shadow: -6px 6px 0 0 var(--mustard);
      padding: var(--space-xl);  /* Change from space-2xl to space-xl */
      /* Add these specific dimensions */
      width: 900px;
      height: 600px;
      max-width: 100%; /* Responsive */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-2xl) auto;
      position: relative;
      overflow: hidden;
    }

    .illustration-container > * {
    width: 100%;
    height: 100%;
}

    .site-title {
      font-size: 1.2em;
    }

    .image-container {
      position: relative;
    }
  </style>
</head>

<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header>
    <nav aria-label="Main navigation">
      <div class="nav-container">
        <a href="../../" class="btn-primary back-gallery" aria-label="Return to main gallery">
          Back to Gallery
        </a>
      </div>
    </nav>
  </header>

  <main id="main-content">
    <div class="illustration-page">
      
      <!-- Illustration Header -->
      <div class="illustration-header">
        <h2 class="illustration-title">Lightbulb Plant</h2>
        <!--
        <div clas="illustration-meta">
            <p class="meta-title">Techniques Used:</p>
            <ul class="techniques-list">
                <li>Layered shapes </li>
                <li>Border radius manipulation</li>
                <li>Z-index layering</li>
                <li>Transform rotations</li>
                <li>Absolute positioning</li>
                <li>Color Gradients</li>
            </ul>
        </div>
        -->
      </div>
      
      <!-- Illustration Display -->
      <div class="illustration-container" >
        <!-- LIGHTBULB PLANT -->
        <div class="lightbulb-plant-illustration-container">
        <section class="styled-section">
        <div class="drawing-container">
            <!-- Scaling wrapper-->
            <div class="drawing-scaling-wrapper scale-lightbulb-plant">
                <div class="lightbulb-plant-wrapper">
                    <!-- Lightbulb -->
                    <div class="lightbulb-wrapper">
                        <!-- Bulb -->
                        <div class="lightbulb-bulb">
                            <div class="bulb-circle">
                                <div class="bulb-shine"></div>
                                <div class="lightbulb-sprout">
                                    <div class="sprout-branch-left">
                                        <div class="branch-left"></div>
                                        <div class="leaf-left"></div>
                                    </div>
                                    <div class="sprout-branch-middle">
                                        <div class="branch-middle"></div>
                                        <div class="leaf-middle"></div>
                                    </div>
                                    <div class="sprout-branch-right">
                                        <div class="branch-right"></div>
                                        <div class="leaf-right"></div>
                                    </div>
                                </div>
                                <div class="soil1">
                                    <div class="soil1-top1"></div>
                                    <div class="soil1-top2"></div>
                                    <div class="soil1-top3"></div>
                                    <div class="soil1-top4"></div>
                                    <div class="soil1-top5"></div>
                                    <div class="soil1-bottom1"></div>
                                    <div class="soil1-bottom2">
                                        <div class="dot-light dot4"></div>
                                        <div class="dot-light dot5"></div>
                                        <div class="dot-light dot6"></div>
                                        <div class="dot-light dot7"></div>
                                    </div>
                                    <div class="soil1-bottom3"></div>
                                    <div class="soil1-top-layer">
                                    </div>
                                    <div class="plant-base">
                                        <div class="dot-dark dot3"></div>
                                        <div class="dot-dark dot4"></div>
                                        <div class="dot-dark dot5"></div>
                                        <div class="dot-dark dot6"></div>
                                        <div class="dot-dark dot7"></div>
                                        <div class="dot-dark dot8"></div>
                                        <div class="dot-dark dot9"></div>
                                        <div class="dot-dark dot10"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="bulb-rectangle">
                                <div class="soil2">
                                    <div class="soil2-bottom1">
                                        <div class="dot-light dot1"></div>
                                        <div class="dot-light dot2"></div>
                                        <div class="dot-light dot3"></div>
                                    </div>
                                    <div class="soil2-bottom2"></div>
                                    <div class="soil2-top-layer"></div>
                                    <div class="soil2-top1">
                                        <div class="dot-dark dot1"></div>
                                        <div class="dot-dark dot2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Cap & Foot -->
                        <div class="cap-wrapper">
                                <div class="thread1-top"></div>
                                <div class="thread1-bottom"></div>
                                <div class="thread2-top"></div>
                                <div class="thread2-bottom"></div>
                                <div class="thread3-top"></div>
                                <div class="thread3-bottom"></div>
                                <div class="thread4-top"></div>
                                <div class="thread4-bottom"></div>
                        </div>
                        <div class="lightbulb-foot"></div>
                        <div class="lightbulb-shadow"></div>
                    </div>
                </div>
            </div>
        </div>
     </section>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
