    width: 100%;

}

        max-height: 90%;

    .zoom-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        cursor: pointer;

<!-- Zoom Modal-->
 <div class="zoom-modal" id="zoomModal" onclick="closeZoom()">
      <button class="zoom-close" onclick="closeZoom()">&times;</button>
      <img src="" alt="Zoomed illustration" id="zoomedImage">
  </div>

<!-- Zoom Script -->
  <script>
      function openZoom() {
          const modal = document.getElementById('zoomModal');
          const zoomedImg = document.getElementById('zoomedImage');
          
          // Since this is a CSS illustration, not an image, we'll capture it
          const illustration = document.querySelector('.tv-illustration-container');
          
          // Clone the illustration into the modal
          modal.innerHTML = '<button class="zoom-close" onclick="closeZoom()">&times;</button>';
          const clone = illustration.cloneNode(true);
          clone.style.transform = 'scale(2)';
          modal.appendChild(clone);
          
          modal.classList.add('active');
      }

      function closeZoom() {
          document.getElementById('zoomModal').classList.remove('active');
      }

      // ESC key to close
      document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') closeZoom();
      });
  </script>
