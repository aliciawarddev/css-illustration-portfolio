  <style>
    /* Illustration Page Specific Styles */
    .illustration-page {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--space-md);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--orange);
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--orange-dark);
    }
    
    .illustration-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    .illustration-title {
        font-size: 2.5rem;
        color: var(--teal);
        margin-bottom: var(--space-md);
        border: none;
    }
    
    .illustration-meta {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .meta-title {
        font-size: 1rem;
        color: var(--dark);
        font-weight: 600;
        margin-bottom: var(--space-sm);
        text-align: center;
    }

    .techniques-list {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-xs);
        width: fit-content;
    }

    .techniques-list li {
        position: relative;
        padding-left: 1.5rem;
        font-size: 0.85rem;
        color: var(--dark);
        text-align: left;
    }

    .techniques-list li::before {
        content: '✦';
        position: absolute;
        left: 0;
        color: var(--mustard);
        font-size: 1rem;
    }
    
    .illustration-container {
      background: var(--lightest);
      border: 2px solid var(--dark);
      border-radius: 25px;
      box-shadow: -6px 6px 0 0 var(--mustard);
      padding: var(--space-xl);  /* Change from space-2xl to space-xl */
      /* Add these specific dimensions */
      width: 900px;
      height: 600px;
      max-width: 100%; /* Responsive */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-2xl) auto;
      position: relative;
      overflow: hidden;
    }

    .illustration-container > * {
    width: 100%;
    height: 100%;
}

    .site-title {
      font-size: 1.2em;
    }

    .image-container {
      position: relative;
    }
  </style>
</head>

<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header -->

  <main id="main-content">
    <div class="illustration-page">
      
      <!-- Illustration Header -->
      <div class="illustration-header">
        <h2 class="illustration-title">Alicia - Portrait</h2>
        <div clas="illustration-meta">
            <p class="meta-title">Techniques Used:</p>
            <ul class="techniques-list">
                <li> TODO</li>
                <li> TODO</li>
                <li> TODO</li>
                <li> TODO</li>
                <li> TODO</li>
            </ul>
        </div>
      </div>
      
      <!-- Illustration Display -->
      <div class="illustration-container" >
        <!-- ALICIA - PORTRAIT  -->
        <div class="alicia-portrait-illustration-container">
                 <section class="styled-section" style="background-color: #C4695C;">
        <h1>Alicia</h1>
        <div class="drawing-container">
            <!-- Scaling wrapper-->
            <div class="drawing-scaling-wrapper scale-alicia">
                <div class="alicia-wrapper">
                    <div class="alicia-background"></div>
                    <!-- Head -->
                    <div class="alicia-head-wrapper">
                        <!-- Hair - back-->
                        <div class="alicia-hair-back-wrapper">
                            <div class="alicia-hair-back"></div>
                        </div>
                        <div class="alicia-ear-left"></div>
                        <div class="alicia-head">
                            <!-- Hair - front -->
                             <div class="alicia-hair-front-wrapper">
                                <div class="alicia-hair-front-left"></div>
                                <div class="alicia-fringe-left"></div>
                                <div class="alicia-fringe-middle"></div>
                                <div class="alicia-fringe-right"></div>
                                <div class="alicia-hair-front-right"></div>
                             </div>
                            <!-- Glasses -->
                             <div class="alicia-glasses-wrapper">
                                <div class="alicia-glasses-arm-left"></div>
                                <div class="alicia-glasses-frame-left">
                                    <div class="alicia-glasses-lens-left"></div>
                                </div>
                                <div class="alicia-glasses-bridge"></div>
                                <div class="alicia-glasses-frame-right">
                                    <div class="alicia-glasses-lens-right"></div>
                                </div>
                                <div class="alicia-glasses-arm-right"></div>
                             </div>
                            <!-- Eyebrows -->
                            <div class="alicia-eyebrows-wrapper">
                                <div class="alicia-eyebrow">
                                    <div class="alicia-eyebrow-space-top"></div>
                                    <div class="alicia-eyebrow-space-bottom"></div>
                                </div>
                                <div class="alicia-eyebrow">
                                    <div class="alicia-eyebrow-space-top"></div>
                                    <div class="alicia-eyebrow-space-bottom"></div>
                                </div>
                            </div>
                            <!-- Eyes -->
                            <div class="alicia-eyes-wrapper">
                                <div class="alicia-eye-left">
                                    <div class="alicia-eyelid"></div>
                                    <div class="alicia-iris">
                                        <div class="alicia-pupil"></div>
                                    </div>
                                </div>
                                <div class="alicia-eye-right">
                                    <div class="alicia-eyelid"></div>
                                    <div class="alicia-iris">
                                        <div class="alicia-pupil"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="alicia-nose"></div>
                            <!-- Mouth -->
                            <div class="alicia-mouth-wrapper">
                                <div class="alicia-mouth">
                                    <div class="alicia-upper-lip-wrapper">
                                        <div class="alicia-upper-lip-left"></div>
                                        <div class="alicia-upper-lip-right"></div>
                                    </div>
                                    <div class="alicia-lower-lip"></div>
                                </div>
                            </div>
                        </div>
                        <div class="alicia-ear-right"></div>
                    </div>
                    <!-- Body -->
                    <div class="alicia-body-wrapper">
                        <div class="alicia-torso-wrapper">
                            <div class="alicia-neck"></div>
                            <div class="alicia-traps">
                                <div class="alicia-traps-inner"></div>
                            </div>
                            <div class="alicia-torso">
                                <div class="alicia-shoulder-left">
                                    <div class="alicia-shoulder-left-highlight"></div>
                                </div>
                                <div class="alicia-torso-highlight"></div>
                                <div class="alicia-shoulder-right">
                                    <div class="alicia-shoulder-right-highlight"></div>
                                </div>
                            </div>
                            <div class="alicia-background-border"></div>
                        </div>
                        
                    </div>

            </div>
