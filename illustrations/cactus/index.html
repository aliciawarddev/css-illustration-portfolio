  <style>
    /* Illustration Page Specific Styles */
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--orange);
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--orange-dark);
    }
    
    .illustration-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    /* 
    .illustration-title {
        font-size: 2.5rem;
        color: var(--teal);

    /* Individual Illustration Page Title */
    .illustration-title {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 3rem;
        letter-spacing: 0.08em;
        color: var(--dark);
        text-transform: uppercase;
        line-height: 1.1;
        text-align: center;
        margin-bottom: var(--space-lg);
        /* Single text shadow for consistency */
        text-shadow: -2px 2px 0 var(--orange);
    }
    
    .illustration-meta {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .meta-title {
        font-size: 1rem;
        color: var(--dark);
        font-weight: 600;
        margin-bottom: var(--space-sm);
        text-align: center;
    }

    .techniques-list {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-xs);
        width: fit-content;
    }

    .techniques-list li {
        position: relative;
        padding-left: 1.5rem;
        font-size: 0.85rem;
        color: var(--dark);
        text-align: left;
    }

    .techniques-list li::before {
        content: 'âœ¦';
        position: absolute;
        left: 0;
        color: var(--mustard);
        font-size: 1rem;
    }

    .site-title {

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;

    img {
      max-width: 100%;
      height: auto;

    @media (max-width: 768px) {
      .illustration-page {
        padding: var(--space-sm);
      }

      .illustration-title {
        font-size: 1.75rem;
      }

      .illustration-container {
        padding: var(--space-md);
        border-radius: 15px;
        box-shadow: -4px 4px 0 0 var(--mustard);
      }
    }

    @media (min-width: 1024px) {
      .illustration-container {
        width: 900px;
        height: 600px;
        aspect-ratio: unset;
      }
    }

    /* Scale down on smaller screens */
    @media (max-width: 768px) {
      .cactus-wrapper {
        transform: scale(0.50);
      }
    }

    @media (max-width: 480px) {
      .cactus-wrapper {
        transform: scale(0.35);
      }
    }
