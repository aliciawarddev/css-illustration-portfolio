  <style>
    /* Illustration Page Specific Styles */
    .illustration-page {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--space-md);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--orange);
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--orange-dark);
    }
    
    .illustration-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    .illustration-title {
        font-size: 2.5rem;
        color: var(--teal);
        margin-bottom: var(--space-md);
        border: none;
    }
    
    .illustration-meta {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .meta-title {
        font-size: 1rem;
        color: var(--dark);
        font-weight: 600;
        margin-bottom: var(--space-sm);
        text-align: center;
    }

    .techniques-list {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-xs);
        width: fit-content;
    }

    .techniques-list li {
        position: relative;
        padding-left: 1.5rem;
        font-size: 0.85rem;
        color: var(--dark);
        text-align: left;
    }

    .techniques-list li::before {
        content: '✦';
        position: absolute;
        left: 0;
        color: var(--mustard);
        font-size: 1rem;
    }
    
    .illustration-container {
      background: var(--lightest);
      border: 2px solid var(--dark);
      border-radius: 25px;
      box-shadow: -6px 6px 0 0 var(--mustard);
      padding: var(--space-xl);  /* Change from space-2xl to space-xl */
      /* Add these specific dimensions */
      width: 900px;
      height: 600px;
      max-width: 100%; /* Responsive */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-2xl) auto;
      position: relative;
      overflow: hidden;
    }

    .illustration-container > * {
    width: 100%;
    height: 100%;
}

    .site-title {
      font-size: 1.2em;
    }

    .image-container {
      position: relative;
    }
